{% extends "base_generic.html" %}

{% block content %}
<h1>Добавление новых файлов</h1>
<div class="form-row">
    <div class="form-group col-md-5">
        <label for="ecg_id_field">ID экг для которого загружается файл</label>
        <input type="text" id="ecg_id_field" class="form-control">
        <label for="sample_frequency_field">Sample frequency</label>
        <input type="text" id="sample_frequency_field" class="form-control">
        <label for="amplitude_resolution_field">Amplitude resolution</label>
        <input type="text" id="amplitude_resolution_field" class="form-control">
        <label for="ecg_file_select">Выбор файла</label>
        <input type="file" id="ecg_file_select" class="form-control-file">
        <button id="check_and_upload" class="btn btn-primary">Загрузить</button>
        <script src="{% static 'js/file_upload.js' %}"></script>
    </div>
    <div class="form-group col-md-5">
        <p>Список доступных экг</p>
        <table class="table">
            <tr>
                <td>ID</td>
                <td>Дата внесения в систему</td>
            </tr>
            {% for copies in ecg_list %}
            <tr>
                <td>{{copies.id}}</td>
                <td>{{copies.add_date}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
