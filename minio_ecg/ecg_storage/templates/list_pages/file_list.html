{% extends "base_generic.html" %}
{% block title %}<title>{{page_title}}</title>{% endblock %}
{% block content %}
<h1>{{page_title}}</h1>
<table class="table">
    <tr>
        <td>ID</td>
        <td>{{ form.ecg_id_field.label }}</td>
    </tr>
    {% for copies in file_list %}
    <tr>
        <td><a href="{{copies.get_absolute_url}}">{{copies.id}}</a></td>
        <td><a href="{{copies.ecg_id.get_absolute_url}}">{{copies.ecg_id.id}}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
